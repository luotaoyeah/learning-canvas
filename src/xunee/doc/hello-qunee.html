<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <script src="../../../node_modules/@thymine/xunee/dist/xunee.js"></script>
    <script>
      window.Q = xunee.Q;
    </script>
    <style>
      html {
        height: 100%;
      }

      body {
        height: calc(100% - 16px);
      }

      #canvas {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="canvas"></div>

    <script>
      var graph = new Q.Graph('canvas');
      var hello = graph.createNode('hello', 0, 0);
      var world = graph.createNode('world', 100, 0);
      var edge = graph.createEdge('', hello, world);
    </script>
  </body>
</html>
