<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>a-strokestyle-example</title>
  </head>
  <body>
    <div style="text-align: center">
      <p>
        <a href="https://developer.mozilla.org/en-US/docs/Web/API/Canvas_API/Tutorial/Applying_styles_and_colors#a_strokestyle_example">
          https://developer.mozilla.org/en-US/docs/Web/API/Canvas_API/Tutorial/Applying_styles_and_colors#a_strokestyle_example
        </a>
      </p>

      <canvas id="canvas01" style="width: 1000px; height: 600px"></canvas>
    </div>
    <script>
      window.addEventListener(
        'load',
        function () {
          var dpr = window.devicePixelRatio || 1;
          var canvas = document.getElementById('canvas01');
          var ctx = canvas.getContext('2d');
          var rect = canvas.getBoundingClientRect();
          canvas.width = rect.width * dpr;
          canvas.height = rect.height * dpr;
          ctx.scale(dpr, dpr);
          var width = canvas.width / dpr;
          var height = canvas.height / dpr;

          draw(ctx, width, height);

          /**
           *
           * @param {CanvasRenderingContext2D} ctx
           * @param width
           * @param height
           */
          function draw(ctx, width, height) {
            ctx.restore();
            ctx.save();

            for (var i = 0; i < 5; i++) {
              for (var j = 0; j < 5; j++) {
                ctx.strokeStyle = 'rgb(0, ' + Math.floor(255 - 42.5 * i) + ', ' + Math.floor(255 - 42.5 * j) + ')';
                ctx.beginPath();
                ctx.arc(50 * j + 25, 50 * i + 25, 20, 0, 360 * (Math.PI / 180));
                ctx.stroke();
              }
            }

            {
              // 网格背景
              ctx.restore();
              ctx.save();
              ctx.lineWidth = 0.2;
              ctx.strokeStyle = 'rgba(0, 0, 0, 0.5)';

              for (var i = 0; i <= height / 50; i++) {
                ctx.beginPath();
                ctx.moveTo(0, i * 50);
                ctx.lineTo(width, i * 50);
                ctx.stroke();
              }

              for (var j = 0; j <= width / 50; j++) {
                ctx.beginPath();
                ctx.moveTo(j * 50, 0);
                ctx.lineTo(j * 50, height);
                ctx.stroke();
              }
            }
          }
        },
        false,
      );
    </script>
  </body>
</html>
