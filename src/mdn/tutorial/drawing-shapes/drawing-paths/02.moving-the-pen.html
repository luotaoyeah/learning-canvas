<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>moving-the-pen</title>
  </head>
  <body>
    <div style="text-align: center">
      <p>
        <a href="https://developer.mozilla.org/en-US/docs/Web/API/Canvas_API/Tutorial/Drawing_shapes#moving_the_pen">
          https://developer.mozilla.org/en-US/docs/Web/API/Canvas_API/Tutorial/Drawing_shapes#moving_the_pen
        </a>
      </p>
      <canvas id="canvas01" style="width: 1000px; height: 600px"></canvas>
    </div>
    <script>
      window.addEventListener(
        'load',
        function () {
          var dpr = window.devicePixelRatio || 1;
          var canvas = document.getElementById('canvas01');
          var ctx = canvas.getContext('2d');
          var rect = canvas.getBoundingClientRect();
          canvas.width = rect.width * dpr;
          canvas.height = rect.height * dpr;
          ctx.scale(dpr, dpr);
          var width = canvas.width / dpr;
          var height = canvas.height / dpr;

          draw(ctx, width, height);

          /**
           * moveTo() 将画笔移动到指定的坐标点, 开始一个新的 sub-path.
           *
           * @param {CanvasRenderingContext2D} ctx
           * @param width
           * @param height
           */
          function draw(ctx, width, height) {
            ctx.beginPath();

            ctx.arc(500, 300, 200, 0, 360 * (Math.PI / 180));

            ctx.moveTo(400, 250);
            ctx.arc(400, 250, 25, 0, 360 * (Math.PI / 180));

            ctx.moveTo(600, 250);
            ctx.arc(600, 250, 25, 0, 360 * (Math.PI / 180));

            ctx.moveTo(500, 300);
            ctx.arc(500, 300, 150, 0, 180 * (Math.PI / 180));

            ctx.stroke();

            {
              // 网格背景
              ctx.restore();
              ctx.save();
              ctx.lineWidth = 0.2;
              ctx.strokeStyle = 'rgba(0, 0, 0, 0.5)';

              for (var i = 0; i <= height / 50; i++) {
                ctx.beginPath();
                ctx.moveTo(0, i * 50);
                ctx.lineTo(width, i * 50);
                ctx.stroke();
              }

              for (var j = 0; j <= width / 50; j++) {
                ctx.beginPath();
                ctx.moveTo(j * 50, 0);
                ctx.lineTo(j * 50, height);
                ctx.stroke();
              }
            }
          }
        },
        false,
      );
    </script>
  </body>
</html>
