<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CanvasRenderingContext2D.lineDashOffset</title>
  </head>
  <body>
    <div style="text-align: center">
      <canvas id="canvas01" style="width: 1000px; height: 600px"></canvas>
    </div>
    <script>
      window.addEventListener(
        'load',
        function () {
          var dpr = window.devicePixelRatio || 1;
          var canvas = document.getElementById('canvas01');
          var ctx = canvas.getContext('2d');
          var rect = canvas.getBoundingClientRect();
          canvas.width = rect.width * dpr;
          canvas.height = rect.height * dpr;
          ctx.scale(dpr, dpr);
          var width = canvas.width / (dpr || 1);
          var height = canvas.height / (dpr || 1);

          drawScreen(ctx, width, height);

          /**
           * https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D/lineDashOffset
           *
           * lineDashOffset 设置虚线偏移, 正数表示往起点偏移, 负数表示往终点偏移.
           *
           * @param {CanvasRenderingContext2D} ctx
           * @param width
           * @param height
           */
          function drawScreen(ctx, width, height) {
            ctx.restore();
            ctx.save();
            ctx.clearRect(0, 0, width, height);

            ctx.strokeStyle = '#ff0000';
            ctx.lineWidth = 2;
            ctx.lineDashOffset = 0;
            ctx.setLineDash([50, 50]);
            ctx.beginPath();
            ctx.moveTo(50, 50);
            ctx.lineTo(width - 50, 50);
            ctx.stroke();

            ctx.strokeStyle = '#ff0000';
            ctx.lineWidth = 2;
            ctx.lineDashOffset = -50;
            ctx.setLineDash([50, 50]);
            ctx.beginPath();
            ctx.moveTo(50, 100);
            ctx.lineTo(width - 50, 100);
            ctx.stroke();

            ctx.strokeStyle = '#ff0000';
            ctx.lineWidth = 2;
            ctx.lineDashOffset = -40;
            ctx.setLineDash([50, 50]);
            ctx.beginPath();
            ctx.moveTo(50, 150);
            ctx.lineTo(width - 50, 150);
            ctx.stroke();

            ctx.strokeStyle = '#ff0000';
            ctx.lineWidth = 2;
            ctx.lineDashOffset = -30;
            ctx.setLineDash([50, 50]);
            ctx.beginPath();
            ctx.moveTo(50, 200);
            ctx.lineTo(width - 50, 200);
            ctx.stroke();

            ctx.strokeStyle = '#ff0000';
            ctx.lineWidth = 2;
            ctx.lineDashOffset = -20;
            ctx.setLineDash([50, 50]);
            ctx.beginPath();
            ctx.moveTo(50, 250);
            ctx.lineTo(width - 50, 250);
            ctx.stroke();

            ctx.strokeStyle = '#ff0000';
            ctx.lineWidth = 2;
            ctx.lineDashOffset = -10;
            ctx.setLineDash([50, 50]);
            ctx.beginPath();
            ctx.moveTo(50, 300);
            ctx.lineTo(width - 50, 300);
            ctx.stroke();

            ctx.strokeStyle = '#ff0000';
            ctx.lineWidth = 2;
            ctx.lineDashOffset = 0;
            ctx.setLineDash([50, 50]);
            ctx.beginPath();
            ctx.moveTo(50, 350);
            ctx.lineTo(width - 50, 350);
            ctx.stroke();

            ctx.strokeStyle = '#ff0000';
            ctx.lineWidth = 2;
            ctx.lineDashOffset = 10;
            ctx.setLineDash([50, 50]);
            ctx.beginPath();
            ctx.moveTo(50, 400);
            ctx.lineTo(width - 50, 400);
            ctx.stroke();

            ctx.strokeStyle = '#ff0000';
            ctx.lineWidth = 2;
            ctx.lineDashOffset = 20;
            ctx.setLineDash([50, 50]);
            ctx.beginPath();
            ctx.moveTo(50, 450);
            ctx.lineTo(width - 50, 450);
            ctx.stroke();

            ctx.strokeStyle = '#ff0000';
            ctx.lineWidth = 2;
            ctx.lineDashOffset = 30;
            ctx.setLineDash([50, 50]);
            ctx.beginPath();
            ctx.moveTo(50, 500);
            ctx.lineTo(width - 50, 500);
            ctx.stroke();

            ctx.strokeStyle = '#ff0000';
            ctx.lineWidth = 2;
            ctx.lineDashOffset = 40;
            ctx.setLineDash([50, 50]);
            ctx.beginPath();
            ctx.moveTo(50, 550);
            ctx.lineTo(width - 50, 550);
            ctx.stroke();

            {
              // 网格背景
              ctx.restore();
              ctx.save();
              ctx.lineWidth = 0.2;
              ctx.strokeStyle = 'rgba(0, 0, 0, 0.5)';

              for (var i = 0; i <= height / 50; i++) {
                ctx.beginPath();
                ctx.moveTo(0, i * 50);
                ctx.lineTo(width, i * 50);
                ctx.stroke();
              }

              for (var j = 0; j <= width / 50; j++) {
                ctx.beginPath();
                ctx.moveTo(j * 50, 0);
                ctx.lineTo(j * 50, height);
                ctx.stroke();
              }
            }
          }
        },
        false,
      );
    </script>
  </body>
</html>
