<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CanvasRenderingContext2D.ellipse()</title>
  </head>
  <body>
    <div style="text-align: center">
      <canvas id="canvas01" style="width: 1000px; height: 600px"></canvas>
    </div>
    <script>
      window.addEventListener(
        'load',
        function () {
          var dpr = window.devicePixelRatio || 1;
          var canvas = document.getElementById('canvas01');
          var ctx = canvas.getContext('2d');
          var rect = canvas.getBoundingClientRect();
          canvas.width = rect.width * dpr;
          canvas.height = rect.height * dpr;
          ctx.scale(dpr, dpr);
          var width = canvas.width / (dpr || 1);
          var height = canvas.height / (dpr || 1);

          drawScreen(ctx, width, height);

          /**
           * https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D/ellipse
           *
           * ellipse() 绘制椭圆(或者椭圆的一部分).
           *
           * @param {CanvasRenderingContext2D} ctx
           * @param width
           * @param height
           */
          function drawScreen(ctx, width, height) {
            ctx.restore();
            ctx.save();

            ctx.strokeStyle = '#ff0000';
            ctx.lineWidth = 2;

            ctx.beginPath();
            ctx.ellipse(150, 100, 100, 50, 0, 0, 360 * (Math.PI / 180));
            ctx.stroke();

            ctx.beginPath();
            ctx.ellipse(400, 100, 100, 50, 45 * (Math.PI / 180), 0, 360 * (Math.PI / 180));
            ctx.stroke();

            ctx.beginPath();
            ctx.ellipse(600, 100, 100, 50, 135 * (Math.PI / 180), 0, 360 * (Math.PI / 180));
            ctx.stroke();

            ctx.beginPath();
            ctx.ellipse(150, 400, 100, 50, 0, 0, 180 * (Math.PI / 180));
            ctx.stroke();

            ctx.beginPath();
            ctx.ellipse(400, 400, 100, 50, 45 * (Math.PI / 180), 0, 270 * (Math.PI / 180));
            ctx.stroke();

            ctx.beginPath();
            ctx.ellipse(600, 400, 100, 50, 135 * (Math.PI / 180), 0, 360 * (Math.PI / 180));
            ctx.stroke();

            {
              // 网格背景
              ctx.restore();
              ctx.save();
              ctx.lineWidth = 0.2;
              ctx.strokeStyle = 'rgba(0, 0, 0, 0.5)';

              for (var i = 0; i <= height / 50; i++) {
                ctx.beginPath();
                ctx.moveTo(0, i * 50);
                ctx.lineTo(width, i * 50);
                ctx.stroke();
              }

              for (var j = 0; j <= width / 50; j++) {
                ctx.beginPath();
                ctx.moveTo(j * 50, 0);
                ctx.lineTo(j * 50, height);
                ctx.stroke();
              }
            }
          }
        },
        false,
      );
    </script>
  </body>
</html>
