<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>01.09</title>
    <script src="./01.js"></script>
  </head>
  <body>
    <div style="text-align: center">
      <!--
        <canvas> 标签可以通过 CSS 样式来设置宽高, 这个宽高决定了画布在HTML中的尺寸.
        <canvas> 标签还有 width 和 height 两个属性, 这两个属性决定了画布中坐标系的高宽.
        这两个高宽如果不一致, 则画布中的内容会出现拉伸的效果.
      -->
      <canvas height="600" id="canvas01" style="width: 1000px; height: 600px" width="1000"></canvas>
    </div>
  </body>
</html>
