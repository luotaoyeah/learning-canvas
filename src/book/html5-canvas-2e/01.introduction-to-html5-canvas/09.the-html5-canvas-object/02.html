<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>01.09</title>
  </head>
  <body>
    <div style="text-align: center">
      <canvas id="canvas01" style="width: 1000px; height: 600px"> your browser does not support canvas </canvas>
      <br />
      <button id="btn01" style="border-radius: 2px; border: 1px solid #ddd; cursor: pointer; padding: 6px 10px">export</button>
      <br />
      <br />
      <img id="img01" style="width: 200px; height: 120px" />
    </div>

    <script>
      /*
       * HTMLCanvasElement.toDataURL()
       */
      window.addEventListener(
        'load',
        function () {
          var dpr = window.devicePixelRatio || 1;

          var canvas = document.getElementById('canvas01');

          /*
           * HTMLCanvasElement.toDataURL() 方法,
           * 以 base64 字符串的格式导出画布为图片.
           */
          document.getElementById('btn01').onclick = function () {
            // 默认的图片格式为 image/png,
            // 默认的图片质量为 0.92,
            var dataURL = canvas.toDataURL('image/png', 1);
            console.log(dataURL);
            document.getElementById('img01').src = dataURL;
          };

          drawScreen(
            (function (canvas) {
              var rect = canvas.getBoundingClientRect();
              canvas.width = rect.width * dpr;
              canvas.height = rect.height * dpr;
              var ctx = canvas.getContext('2d');
              ctx.scale(dpr, dpr);
              return ctx;
            })(canvas),
            canvas.width / dpr,
            canvas.height / dpr,
          );

          /**
           * @param {CanvasRenderingContext2D} ctx
           * @param width
           * @param height
           */
          function drawScreen(ctx, width, height) {
            ctx.strokeStyle = '#000000';
            ctx.strokeRect(0, 0, width, height);

            ctx.fillStyle = '#ff0000';
            ctx.font = '36px Monaco';
            ctx.textBaseline = 'middle';
            ctx.textAlign = 'center';
            ctx.fillText('HELLO WORLD', width / 2, height / 2);
          }
        },
        false,
      );
    </script>
  </body>
</html>
