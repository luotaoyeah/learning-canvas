<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>01.09</title>
  </head>
  <body>
    <div style="text-align: center">
      <!--
        <canvas> 标签可以通过 CSS 样式来设置宽高, 这个宽高决定了画布在HTML中的尺寸(像素 pixel).
        <canvas> 标签还有 width 和 height 两个属性, 这两个属性决定了画布中坐标系的高宽(单元 unit).
        默认情况下, 一个 unit 对应一个 pixel, 如果这两个高宽不一致, 则画布中的内容会出现拉伸的效果.
      -->
      <canvas height="600" id="canvas01" style="width: 1000px; height: 600px" width="1000"></canvas>
    </div>

    <script>
      window.addEventListener(
        'load',
        function () {
          drawScreen(document.getElementById('canvas01').getContext('2d'));

          /**
           * @param {CanvasRenderingContext2D} ctx
           */
          function drawScreen(ctx) {
            ctx.fillStyle = '#ffffaa';
            ctx.fillRect(0, 0, 1000, 600);

            ctx.strokeStyle = '#ff0000';
            ctx.lineWidth = 2;
            ctx.strokeRect(1, 1, 1000 - 2, 600 - 2);

            ctx.fillStyle = '#000000';
            ctx.font = '12px Monaco';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('HELLO WORLD', 500, 300);
          }
        },
        false,
      );
    </script>
  </body>
</html>
