<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>03-02-01</title>
  </head>
  <body>
    <div style="text-align: center">
      <canvas id="canvas01" style="width: 1000px;height: 600px;"></canvas>
    </div>
    <script>
      /*
       * 3.2. Displaying Basic Text
       *     3.2.1. Basic Text Display
       */
      window.addEventListener(
        'load',
        function() {
          var canvas = document.getElementById('canvas01');
          if (canvas && canvas.getContext) {
            var ratio = window.devicePixelRatio;
            var ctx = (function(canvas) {
              var dpr = ratio || 1;
              var rect = canvas.getBoundingClientRect();
              canvas.width = rect.width * dpr;
              canvas.height = rect.height * dpr;
              var ctx = canvas.getContext('2d');
              ctx.scale(dpr, dpr);
              return ctx;
            })(canvas);
            var width = canvas.width / (ratio || 1);
            var height = canvas.height / (ratio || 1);
            console.log('--------------------------------------------------');

            drawScreen(ctx, width, height);
          }

          /**
           *
           * @param {CanvasRenderingContext2D} ctx
           * @param width
           * @param height
           */
          function drawScreen(ctx, width, height) {
            ctx.strokeStyle = '#000000';
            ctx.beginPath();
            ctx.strokeRect(0, 0, width, height);

            /*
             * context.font 属性，默认的字体是：10px sans-serif
             */
            ctx.strokeStyle = '#ff0000';
            ctx.textBaseline = 'bottom';
            ctx.textAlign = 'right';
            ctx.font = "100px '宋体'";
            ctx.strokeText('HTML5', width, height);
          }
        },
        false,
      );
    </script>
  </body>
</html>
