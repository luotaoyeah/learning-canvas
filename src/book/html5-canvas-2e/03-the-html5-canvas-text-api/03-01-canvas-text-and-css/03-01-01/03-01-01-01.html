<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>03-01-01</title>
  </head>
  <body>
    <div style="text-align: center">
      <canvas id="canvas01" style="width: 1000px;height: 600px;"></canvas>
    </div>
    <script>
      /*
       * 3.1. Canvas Text and CSS
       */
      window.addEventListener(
        "load",
        function() {
          var canvas = document.getElementById("canvas01");
          if (canvas && canvas.getContext) {
            var ratio = window.devicePixelRatio;
            var ctx = (function(canvas) {
              var dpr = ratio || 1;
              var rect = canvas.getBoundingClientRect();
              canvas.width = rect.width * dpr;
              canvas.height = rect.height * dpr;
              var ctx = canvas.getContext("2d");
              ctx.scale(dpr, dpr);
              return ctx;
            })(canvas);
            var width = canvas.width / (ratio || 1);
            var height = canvas.height / (ratio || 1);
            console.log("--------------------------------------------------");

            drawScreen(ctx, width, height);
          }

          /**
           *
           * @param {CanvasRenderingContext2D} ctx
           * @param width
           * @param height
           */
          function drawScreen(ctx, width, height) {
            ctx.strokeStyle = "#000000";
            ctx.beginPath();
            ctx.strokeRect(0, 0, width, height);

            /*
             * canvas 中的文本样式跟 CSS 没有必然的关系，
             * 虽然有些属性跟 CSS 中的某些属性很相似，
             * 但是 canvas 中的文本，不能使用 CSS 来设置样式
             */

            ctx.strokeStyle = "#ff0000";
            ctx.textBaseline = "middle";
            ctx.textAlign = "center";
            ctx.font = "200px '宋体'";
            ctx.strokeText("HTML5", width / 2, height / 2);
          }
        },
        false
      );
    </script>
  </body>
</html>
