<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>02.05.03</title>
  </head>
  <body>
    <div style="text-align: center">
      <canvas id="canvas01" style="width: 1000px; height: 600px"></canvas>
    </div>
    <script>
      /*
       * 2.5. Advanced Path Methods
       *     2.5.3. The Canvas Clipping Region
       *         context.clip()
       */
      window.addEventListener(
        'load',
        function () {
          var canvas = document.getElementById('canvas01');
          if (canvas && canvas.getContext) {
            var ctx = (function (canvas) {
              var dpr = window.devicePixelRatio || 1;
              var rect = canvas.getBoundingClientRect();
              canvas.width = rect.width * dpr;
              canvas.height = rect.height * dpr;
              var ctx = canvas.getContext('2d');
              ctx.scale(dpr, dpr);
              return ctx;
            })(canvas);
            var width = canvas.width / (window.devicePixelRatio || 1);
            var height = canvas.height / (window.devicePixelRatio || 1);

            drawScreen(ctx, width, height);
          }

          /**
           * clip 属于 state,
           * 调用 clip() 方法之后, 可视区域会被限制在裁剪区域,
           * 为了将可视区域恢复到全部画布, 需要在裁剪之前使用 save() 方法, 将当前状态保存到状态栈中,
           * 然后在裁剪之后使用 restore() 方法, 将状态恢复.
           *
           * @param {CanvasRenderingContext2D} ctx
           * @param width
           * @param height
           */
          function drawScreen(ctx, width, height) {
            ctx.save();

            {
              // 网格背景
              ctx.lineWidth = 0.2;
              ctx.strokeStyle = 'rgba(0, 0, 0, 0.5)';

              for (var i = 0; i <= height / 50; i++) {
                ctx.beginPath();
                ctx.moveTo(0, i * 50);
                ctx.lineTo(width, i * 50);
                ctx.stroke();
              }

              for (var j = 0; j <= width / 50; j++) {
                ctx.beginPath();
                ctx.moveTo(j * 50, 0);
                ctx.lineTo(j * 50, height);
                ctx.stroke();
              }
            }

            ctx.restore();
            // 裁剪之前保存状态
            ctx.save();

            ctx.strokeStyle = '#000000';
            ctx.beginPath();
            ctx.rect(0, 0, 100, 100);
            ctx.stroke();
            ctx.clip();

            ctx.strokeStyle = '#ff0000';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(100, 100, 80, 0, (Math.PI / 180) * 720, false);
            ctx.stroke();

            // 裁剪之后恢复状态
            ctx.restore();
            ctx.strokeStyle = 'rgba(255, 0, 0, 0.1)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(100, 100, 80, 0, (Math.PI / 180) * 720, false);
            ctx.stroke();
          }
        },
        false,
      );
    </script>
  </body>
</html>
