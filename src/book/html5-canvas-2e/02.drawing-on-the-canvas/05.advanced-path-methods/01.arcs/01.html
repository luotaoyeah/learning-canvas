<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>02.05.01</title>
  </head>
  <body>
    <div style="text-align: center">
      <canvas id="canvas01" style="width: 1000px; height: 600px"></canvas>
    </div>
    <script>
      /*
       * 2.5. Advanced Path Methods
       *     2.5.1. Arcs
       *         context.arc()
       */
      window.addEventListener(
        'load',
        function () {
          var canvas = document.getElementById('canvas01');
          if (canvas && canvas.getContext) {
            var ctx = (function (canvas) {
              var dpr = window.devicePixelRatio || 1;
              var rect = canvas.getBoundingClientRect();
              canvas.width = rect.width * dpr;
              canvas.height = rect.height * dpr;
              var ctx = canvas.getContext('2d');
              ctx.scale(dpr, dpr);
              return ctx;
            })(canvas);
            var width = canvas.width / (window.devicePixelRatio || 1);
            var height = canvas.height / (window.devicePixelRatio || 1);

            drawScreen(ctx, width, height);
          }

          /**
           * 一个弧形（arc）是一个圆的一部分（或者整个圆）,
           * 方法签名为: arc(x: number, y: number, radius: number, startAngle: number, endAngle: number, anticlockwise?: boolean): void;
           * 其中:
           *     x                横坐标
           *     y                纵坐标
           *     radius           半径
           *     startAngle       开始的弧度
           *     endAngle         结束的弧度
           *     anticlockwise    是否逆时针方向, 默认为顺时针方向
           * 注意: 开始角度和结束角度, 单位都是弧度（radian）, 而不是角度（degree）
           * 角度换算为弧度: radian = (Math.PI / 180) * degree
           *
           * @param {CanvasRenderingContext2D} ctx
           * @param width
           * @param height
           */
          function drawScreen(ctx, width, height) {
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 5;

            ctx.beginPath();
            ctx.arc(150, 150, 100, (Math.PI / 180) * 0, (Math.PI / 180) * 360, false);
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(400, 150, 100, (Math.PI / 180) * 0, (Math.PI / 180) * 90, false);
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(400, 150, 100, (Math.PI / 180) * 180, (Math.PI / 180) * 270, false);
            ctx.stroke();

            ctx.lineWidth = 0.2;
            ctx.strokeStyle = '#ff0000';

            for (var i = 0; i <= height / 50; i++) {
              ctx.beginPath();
              ctx.moveTo(0, i * 50);
              ctx.lineTo(width, i * 50);
              ctx.stroke();
            }

            for (var j = 0; j <= width / 50; j++) {
              ctx.beginPath();
              ctx.moveTo(j * 50, 0);
              ctx.lineTo(j * 50, height);
              ctx.stroke();
            }
          }
        },
        false,
      );
    </script>
  </body>
</html>
