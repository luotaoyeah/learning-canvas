<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>02.07.01</title>
  </head>
  <body>
    <div style="text-align: center">
      <canvas id="canvas01" style="width: 1000px; height: 600px"></canvas>
    </div>
    <script>
      /*
       * 2.7. Simple Canvas Transformations
       *     2.7.1. Rotation and Translation Transformations
       *         context.rotate()
       */
      window.addEventListener(
        'load',
        function () {
          var canvas = document.getElementById('canvas01');
          if (canvas && canvas.getContext) {
            var ctx = (function (canvas) {
              var dpr = window.devicePixelRatio || 1;
              var rect = canvas.getBoundingClientRect();
              canvas.width = rect.width * dpr;
              canvas.height = rect.height * dpr;
              var ctx = canvas.getContext('2d');
              ctx.scale(dpr, dpr);
              return ctx;
            })(canvas);
            var width = canvas.width / (window.devicePixelRatio || 1);
            var height = canvas.height / (window.devicePixelRatio || 1);

            drawScreen(ctx, width, height);
          }

          /**
           *
           * 默认是以左上角坐标原点为中心进行旋转.
           * 由于 rotate 属于 state, 因此调用 rotate() 之后绘制的图像才会受影响.
           *
           * @param {CanvasRenderingContext2D} ctx
           * @param width
           * @param height
           */
          function drawScreen(ctx, width, height) {
            ctx.save();

            ctx.strokeStyle = '#ff0000';
            ctx.lineWidth = 2;
            ctx.arc(0, 0, Math.sqrt(100 * 100 + 100 * 100), 0, 360 * (Math.PI / 180));
            ctx.stroke();

            ctx.fillStyle = 'rgba(255, 0, 0, 0.1)';
            ctx.fillRect(100, 100, 50, 50);

            ctx.rotate((Math.PI / 180) * 45);

            ctx.fillStyle = '#ff0000';
            ctx.fillRect(100, 100, 50, 50);

            {
              // 网格背景
              ctx.restore();
              ctx.lineWidth = 0.2;
              ctx.strokeStyle = 'rgba(0, 0, 0, 0.5)';

              for (var i = 0; i <= height / 50; i++) {
                ctx.beginPath();
                ctx.moveTo(0, i * 50);
                ctx.lineTo(width, i * 50);
                ctx.stroke();
              }

              for (var j = 0; j <= width / 50; j++) {
                ctx.beginPath();
                ctx.moveTo(j * 50, 0);
                ctx.lineTo(j * 50, height);
                ctx.stroke();
              }
            }
          }
        },
        false,
      );
    </script>
  </body>
</html>
