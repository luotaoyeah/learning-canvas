<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>02.07.01</title>
  </head>
  <body>
    <div style="text-align: center">
      <canvas id="canvas01" style="width: 1000px; height: 600px"></canvas>
    </div>
    <script>
      window.addEventListener(
        'load',
        function () {
          var canvas = document.getElementById('canvas01');
          if (canvas && canvas.getContext) {
            var ctx = (function (canvas) {
              var dpr = window.devicePixelRatio || 1;
              var rect = canvas.getBoundingClientRect();
              canvas.width = rect.width * dpr;
              canvas.height = rect.height * dpr;
              var ctx = canvas.getContext('2d');
              ctx.scale(dpr, dpr);
              return ctx;
            })(canvas);
            var width = canvas.width / (window.devicePixelRatio || 1);
            var height = canvas.height / (window.devicePixelRatio || 1);

            drawScreen(ctx, width, height);
          }

          /**
           *
           * translate 是一种 transformation, 因此 translate 属于 state,
           * 用来平移坐标原点.
           *
           * @param {CanvasRenderingContext2D} ctx
           * @param width
           * @param height
           */
          function drawScreen(ctx, width, height) {
            ctx.save();

            ctx.fillStyle = 'rgba(255, 0, 0, 0.1)';
            ctx.fillRect(100, 100, 100, 100);

            ctx.fillStyle = 'rgba(255, 0, 0, 0.1)';
            ctx.fillRect(300, 100, 100, 100);

            ctx.fillStyle = 'rgba(255, 0, 0, 0.1)';
            ctx.fillRect(500, 100, 100, 100);

            ctx.fillStyle = 'rgba(255, 0, 0, 0.1)';
            ctx.fillRect(700, 100, 100, 100);

            ctx.setTransform(window.devicePixelRatio || 1, 0, 0, window.devicePixelRatio || 1, 0, 0);
            ctx.translate(150, 150);
            ctx.rotate((Math.PI / 180) * 45);
            ctx.fillStyle = '#ff0000';
            ctx.fillRect(-50, -50, 100, 100);

            ctx.setTransform(window.devicePixelRatio || 1, 0, 0, window.devicePixelRatio || 1, 0, 0);
            ctx.translate(350, 150);
            ctx.rotate((Math.PI / 180) * 75);
            ctx.fillStyle = '#ff0000';
            ctx.fillRect(-50, -50, 100, 100);

            ctx.setTransform(window.devicePixelRatio || 1, 0, 0, window.devicePixelRatio || 1, 0, 0);
            ctx.translate(550, 150);
            ctx.rotate((Math.PI / 180) * 90);
            ctx.fillStyle = '#ff0000';
            ctx.fillRect(-50, -50, 100, 100);

            ctx.setTransform(window.devicePixelRatio || 1, 0, 0, window.devicePixelRatio || 1, 0, 0);
            ctx.translate(750, 150);
            ctx.rotate((Math.PI / 180) * 120);
            ctx.fillStyle = '#ff0000';
            ctx.fillRect(-50, -50, 100, 100);

            {
              // 网格背景
              ctx.restore();
              ctx.lineWidth = 0.2;
              ctx.strokeStyle = 'rgba(0, 0, 0, 0.5)';

              for (var i = 0; i <= height / 50; i++) {
                ctx.beginPath();
                ctx.moveTo(0, i * 50);
                ctx.lineTo(width, i * 50);
                ctx.stroke();
              }

              for (var j = 0; j <= width / 50; j++) {
                ctx.beginPath();
                ctx.moveTo(j * 50, 0);
                ctx.lineTo(j * 50, height);
                ctx.stroke();
              }
            }
          }
        },
        false,
      );
    </script>
  </body>
</html>
