<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>02.07.01</title>
  </head>
  <body>
    <div style="text-align: center">
      <canvas id="canvas01" style="width: 1000px; height: 600px"></canvas>
    </div>
    <script>
      window.addEventListener(
        'load',
        function () {
          var canvas = document.getElementById('canvas01');
          if (canvas && canvas.getContext) {
            var ctx = (function (canvas) {
              var dpr = window.devicePixelRatio || 1;
              var rect = canvas.getBoundingClientRect();
              canvas.width = rect.width * dpr;
              canvas.height = rect.height * dpr;
              var ctx = canvas.getContext('2d');
              ctx.scale(dpr, dpr);
              return ctx;
            })(canvas);
            var width = canvas.width / (window.devicePixelRatio || 1);
            var height = canvas.height / (window.devicePixelRatio || 1);

            drawScreen(ctx, width, height);
          }

          /**
           * ctx.resetTransform()
           *    将 transformation 重置为 identity matrix
           *
           * ctx.transform()
           *    直接在当前状态下进行形变
           *
           * ctx.setTransformation()
           *    先将 transformation 重置为 identity matrix, 再按参数进行形变
           *
           * @param {CanvasRenderingContext2D} ctx
           * @param width
           * @param height
           */
          function drawScreen(ctx, width, height) {
            ctx.translate(100, 100);
            ctx.strokeStyle = '#ff0000';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(0, 0, 50, 0, 360 * (Math.PI / 180));
            ctx.stroke();

            ctx.setTransform(window.devicePixelRatio || 1, 0, 0, window.devicePixelRatio || 1, 0, 0);

            ctx.translate(300, 100);
            ctx.strokeStyle = '#ff0000';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(0, 0, 50, 0, 360 * (Math.PI / 180));
            ctx.stroke();

            // setTransform() = resetTransform() + transform()
            ctx.resetTransform();
            ctx.transform(window.devicePixelRatio || 1, 0, 0, window.devicePixelRatio || 1, 0, 0);

            {
              // 网格背景
              ctx.restore();
              ctx.lineWidth = 0.2;
              ctx.strokeStyle = 'rgba(0, 0, 0, 0.5)';

              for (var i = 0; i <= height / 50; i++) {
                ctx.beginPath();
                ctx.moveTo(0, i * 50);
                ctx.lineTo(width, i * 50);
                ctx.stroke();
              }

              for (var j = 0; j <= width / 50; j++) {
                ctx.beginPath();
                ctx.moveTo(j * 50, 0);
                ctx.lineTo(j * 50, height);
                ctx.stroke();
              }
            }
          }
        },
        false,
      );
    </script>
  </body>
</html>
