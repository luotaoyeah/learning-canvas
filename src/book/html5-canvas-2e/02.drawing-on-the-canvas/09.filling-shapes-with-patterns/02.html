<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>02.09</title>
  </head>
  <body>
    <div style="text-align: center">
      <canvas id="canvas01" style="width: 1000px; height: 600px"></canvas>
    </div>
    <script>
      /*
       * 2.9. Filling Shapes with Patterns
       *     context.createPattern()
       */
      window.addEventListener(
        'load',
        function () {
          var canvas = document.getElementById('canvas01');
          if (canvas && canvas.getContext) {
            var ctx = (function (canvas) {
              var dpr = window.devicePixelRatio || 1;
              var rect = canvas.getBoundingClientRect();
              canvas.width = rect.width * dpr;
              canvas.height = rect.height * dpr;
              var ctx = canvas.getContext('2d');
              ctx.scale(dpr, dpr);
              return ctx;
            })(canvas);
            var width = canvas.width / (window.devicePixelRatio || 1);
            var height = canvas.height / (window.devicePixelRatio || 1);

            drawScreen(ctx, width, height);
          }

          /**
           * pattern 有四种重复模式:
           *   repeat
           *   repeat-x
           *   repeat-y
           *   no-repeat
           *
           * 四种重复模式都是从坐标原点开始计算的.
           *
           * @param {CanvasRenderingContext2D} ctx
           * @param width
           * @param height
           */
          function drawScreen(ctx, width, height) {
            ctx.save();

            var image = new Image();
            image.src = './01.png';
            image.onload = function () {
              ctx.strokeStyle = '#ff0000';
              ctx.lineWidth = 2;

              ctx.beginPath();
              ctx.strokeRect(50, 50, 100, 100);
              ctx.beginPath();
              ctx.strokeRect(200, 50, 100, 100);
              ctx.beginPath();
              ctx.strokeRect(350, 50, 100, 100);
              ctx.beginPath();
              ctx.strokeRect(500, 50, 100, 100);

              ctx.restore();
              ctx.save();
              ctx.translate(50, 50);
              ctx.fillStyle = ctx.createPattern(image, 'no-repeat');
              ctx.beginPath();
              ctx.fillRect(0, 0, 100, 100);

              ctx.restore();
              ctx.save();
              ctx.translate(200, 50);
              ctx.fillStyle = ctx.createPattern(image, 'repeat-y');
              ctx.beginPath();
              ctx.fillRect(0, 0, 100, 100);

              ctx.restore();
              ctx.save();
              ctx.translate(350, 50);
              ctx.fillStyle = ctx.createPattern(image, 'repeat-x');
              ctx.beginPath();
              ctx.fillRect(0, 0, 100, 100);

              ctx.restore();
              ctx.save();
              ctx.translate(500, 50);
              ctx.fillStyle = ctx.createPattern(image, 'repeat');
              ctx.beginPath();
              ctx.fillRect(0, 0, 100, 100);
            };

            {
              // 网格背景
              ctx.restore();
              ctx.lineWidth = 0.2;
              ctx.strokeStyle = 'rgba(0, 0, 0, 0.5)';

              for (var i = 0; i <= height / 50; i++) {
                ctx.beginPath();
                ctx.moveTo(0, i * 50);
                ctx.lineTo(width, i * 50);
                ctx.stroke();
              }

              for (var j = 0; j <= width / 50; j++) {
                ctx.beginPath();
                ctx.moveTo(j * 50, 0);
                ctx.lineTo(j * 50, height);
                ctx.stroke();
              }
            }
          }
        },
        false,
      );
    </script>
  </body>
</html>
