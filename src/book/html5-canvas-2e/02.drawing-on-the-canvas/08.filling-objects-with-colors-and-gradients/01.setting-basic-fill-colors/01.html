<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>02.08.01</title>
  </head>
  <body>
    <div style="text-align: center">
      <canvas id="canvas01" style="width: 1000px; height: 600px"></canvas>
    </div>
    <script>
      /*
       * 2.8. Filling Objects with Colors and Gradients
       *     2.8.1. Setting Basic Fill Colors
       *         context.fillStyle
       */
      window.addEventListener(
        'load',
        function () {
          var canvas = document.getElementById('canvas01');
          if (canvas && canvas.getContext) {
            var ctx = (function (canvas) {
              var dpr = window.devicePixelRatio || 1;
              var rect = canvas.getBoundingClientRect();
              canvas.width = rect.width * dpr;
              canvas.height = rect.height * dpr;
              var ctx = canvas.getContext('2d');
              ctx.scale(dpr, dpr);
              return ctx;
            })(canvas);
            var width = canvas.width / (window.devicePixelRatio || 1);
            var height = canvas.height / (window.devicePixelRatio || 1);

            drawScreen(ctx, width, height);
          }

          /**
           * ctx.fillStyle 的值可以是简单的颜色.
           *
           * @param {CanvasRenderingContext2D} ctx
           * @param width
           * @param height
           */
          function drawScreen(ctx, width, height) {
            ctx.font = '20px Monaco';
            ctx.textBaseline = 'bottom';
            ctx.textAlign = 'start';

            // #rrggbb
            ctx.fillStyle = '#ff0000';
            ctx.fillText('#ff0000', 50, 50);

            // rgb(r, g, b)
            ctx.fillStyle = 'rgb(255, 0, 0)';
            ctx.fillText('rgb(255, 0, 0)', 100, 100);

            // rgba(r, g, b, a)
            ctx.fillStyle = 'rgba(255, 0, 0, 0.5)';
            ctx.fillText('rgba(255, 0, 0, 0.5)', 150, 150);

            {
              // 网格背景
              ctx.restore();
              ctx.lineWidth = 0.2;
              ctx.strokeStyle = 'rgba(0, 0, 0, 0.5)';

              for (var i = 0; i <= height / 50; i++) {
                ctx.beginPath();
                ctx.moveTo(0, i * 50);
                ctx.lineTo(width, i * 50);
                ctx.stroke();
              }

              for (var j = 0; j <= width / 50; j++) {
                ctx.beginPath();
                ctx.moveTo(j * 50, 0);
                ctx.lineTo(j * 50, height);
                ctx.stroke();
              }
            }
          }
        },
        false,
      );
    </script>
  </body>
</html>
