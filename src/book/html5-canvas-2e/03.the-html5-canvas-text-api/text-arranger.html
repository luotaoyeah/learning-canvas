<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>text-arranger</title>

    <style>
      * {
        font-family: monaco, serif;
      }

      input,
      select {
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <div style="text-align: center">
      <canvas id="canvas01" style="width: 1000px; height: 600px"></canvas>

      <div style="width: 1000px; height: 600px; display: inline-block">
        <form style="text-align: left">
          <div>
            <label>
              <span style="display: inline-block; text-align: right; width: 200px">Text: </span>
              <input id="textBox" type="text" value="html" />
            </label>
          </div>
          <div>
            <label>
              <span style="display: inline-block; text-align: right; width: 200px">Fill Or Stroke: </span>
              <select id="fillOrStroke">
                <option value="fill">fill</option>
                <option value="stroke">stroke</option>
                <option value="both">both</option>
              </select>
            </label>
          </div>
        </form>
      </div>
    </div>
    <script>
      /*
       * 3.2. Displaying Basic Text
       *     3.2.1. Basic Text Display
       */
      window.addEventListener(
        'load',
        function () {
          var canvas = document.getElementById('canvas01');
          var ratio = window.devicePixelRatio;
          var ctx = (function (canvas) {
            var dpr = ratio || 1;
            var rect = canvas.getBoundingClientRect();
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            var ctx = canvas.getContext('2d');
            ctx.scale(dpr, dpr);
            return ctx;
          })(canvas);
          var width = canvas.width / (ratio || 1);
          var height = canvas.height / (ratio || 1);

          var message = 'html';
          document.querySelector('#textBox').addEventListener('keyup', function (event) {
            message = event.target.value;
            drawScreen(ctx, width, height);
          });

          var fillOrStroke = 'fill';
          document.querySelector('#fillOrStroke').addEventListener('change', function (event) {
            fillOrStroke = event.target.value;
            drawScreen(ctx, width, height);
          });

          drawScreen(ctx, width, height);

          /**
           *
           * @param {CanvasRenderingContext2D} ctx
           * @param width
           * @param height
           */
          function drawScreen(ctx, width, height) {
            ctx.restore();
            ctx.save();
            ctx.clearRect(0, 0, width, height);

            ctx.font = '50px Monaco';
            ctx.textBaseline = 'middle';

            // measureText() 方法, 根据当前 context 的状态, 测量给定文本的尺寸信息.
            var metrics = ctx.measureText(message);
            var textWidth = metrics.width;
            var xPosition = width / 2 - textWidth / 2;
            var yPositon = height / 2;

            switch (fillOrStroke) {
              case 'fill':
                ctx.fillStyle = '#ff0000';
                ctx.fillText(message, xPosition, yPositon);
                break;
              case 'stroke':
                ctx.strokeStyle = '#ff0000';
                ctx.strokeText(message, xPosition, yPositon);
                break;
              case 'both':
                ctx.fillStyle = '#ff0000';
                ctx.fillText(message, xPosition, yPositon);
                ctx.strokeStyle = '#000000';
                ctx.strokeText(message, xPosition, yPositon);
                break;
            }

            {
              // 网格背景
              ctx.lineWidth = 0.2;
              ctx.strokeStyle = 'rgba(0, 0, 0, 0.5)';

              for (var i = 0; i <= height / 50; i++) {
                ctx.beginPath();
                ctx.moveTo(0, i * 50);
                ctx.lineTo(width, i * 50);
                ctx.stroke();
              }

              for (var j = 0; j <= width / 50; j++) {
                ctx.beginPath();
                ctx.moveTo(j * 50, 0);
                ctx.lineTo(j * 50, height);
                ctx.stroke();
              }
            }
          }
        },
        false,
      );
    </script>
  </body>
</html>
