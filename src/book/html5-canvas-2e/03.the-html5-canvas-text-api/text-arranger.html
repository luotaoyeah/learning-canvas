<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>text-arranger</title>

    <style>
      * {
        font-family: monaco, serif;
      }

      input {
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <div style="text-align: center">
      <canvas id="canvas01" style="width: 1000px; height: 600px"></canvas>

      <div style="width: 1000px; height: 600px; display: inline-block">
        <form style="text-align: left">
          <div>
            <label>
              <span style="display: inline-block; text-align: right; width: 80px">Text: </span>
              <input id="textBox" type="text" />
            </label>
          </div>
        </form>
      </div>
    </div>
    <script>
      /*
       * 3.2. Displaying Basic Text
       *     3.2.1. Basic Text Display
       */
      window.addEventListener(
        'load',
        function () {
          var canvas = document.getElementById('canvas01');
          var ratio = window.devicePixelRatio;
          var ctx = (function (canvas) {
            var dpr = ratio || 1;
            var rect = canvas.getBoundingClientRect();
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            var ctx = canvas.getContext('2d');
            ctx.scale(dpr, dpr);
            return ctx;
          })(canvas);
          var width = canvas.width / (ratio || 1);
          var height = canvas.height / (ratio || 1);

          var message = 'html';

          drawScreen(ctx, width, height);

          /**
           *
           * @param {CanvasRenderingContext2D} ctx
           * @param width
           * @param height
           */
          function drawScreen(ctx, width, height) {
            ctx.font = 'italic small-caps bold 50px/50px Monaco';
            ctx.strokeStyle = '#ff0000';
            ctx.strokeText(message, 100, 100);

            {
              // 网格背景
              ctx.restore();
              ctx.lineWidth = 0.2;
              ctx.strokeStyle = 'rgba(0, 0, 0, 0.5)';

              for (var i = 0; i <= height / 50; i++) {
                ctx.beginPath();
                ctx.moveTo(0, i * 50);
                ctx.lineTo(width, i * 50);
                ctx.stroke();
              }

              for (var j = 0; j <= width / 50; j++) {
                ctx.beginPath();
                ctx.moveTo(j * 50, 0);
                ctx.lineTo(j * 50, height);
                ctx.stroke();
              }
            }
          }
        },
        false,
      );
    </script>
  </body>
</html>
