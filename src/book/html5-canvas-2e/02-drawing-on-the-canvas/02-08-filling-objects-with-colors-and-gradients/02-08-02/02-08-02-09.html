<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>02-08-02</title>
  </head>
  <body>
    <div style="text-align: center">
      <canvas id="canvas01" style="width: 1000px;height: 600px;"></canvas>
    </div>
    <script>
      /*
       * 2.8. Filling Objects with Colors and Gradients
       *     2.8.2. Filling Shapes with Gradients
       *         Radial gradients
       *             A radial gradient applied to a circle
       */
      window.addEventListener(
        "load",
        function() {
          var canvas = document.getElementById("canvas01");
          if (canvas && canvas.getContext) {
            var ctx = (function(canvas) {
              var dpr = window.devicePixelRatio || 1;
              var rect = canvas.getBoundingClientRect();
              canvas.width = rect.width * dpr;
              canvas.height = rect.height * dpr;
              var ctx = canvas.getContext("2d");
              ctx.scale(dpr, dpr);
              return ctx;
            })(canvas);
            var width = canvas.width / (window.devicePixelRatio || 1);
            var height = canvas.height / (window.devicePixelRatio || 1);
            console.log("--------------------------------------------------");

            drawScreen(ctx, width, height);
          }

          /**
           *
           * @param {CanvasRenderingContext2D} ctx
           * @param width
           * @param height
           */
          function drawScreen(ctx, width, height) {
            ctx.strokeStyle = "#000000";
            ctx.beginPath();
            ctx.rect(0, 0, width, height);
            ctx.stroke();

            /*
             * radial gradient 和 linear gradient 一样，
             * 可以作为复杂图形的背景
             */

            var gr = ctx.createRadialGradient(50, 50, 25, 100, 100, 100);
            gr.addColorStop(0, "#ff0000");
            gr.addColorStop(0.5, "#00ff00");
            gr.addColorStop(1, "#ff0000");
            ctx.fillStyle = gr;

            ctx.beginPath();
            ctx.arc(
              100,
              100,
              100,
              (Math.PI / 180) * 0,
              (Math.PI / 180) * 360,
              false
            );
            ctx.fill();
          }
        },
        false
      );
    </script>
  </body>
</html>
