<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>02-08-02</title>
  </head>
  <body>
    <div style="text-align: center">
      <canvas id="canvas01" style="width: 1000px;height: 600px;"></canvas>
    </div>
    <script>
      /*
       * 2.8. Filling Objects with Colors and Gradients
       *     2.8.2. Filling Shapes with Gradients
       *         Radial gradients
       */
      window.addEventListener(
        'load',
        function() {
          var canvas = document.getElementById('canvas01');
          if (canvas && canvas.getContext) {
            var ctx = (function(canvas) {
              var dpr = window.devicePixelRatio || 1;
              var rect = canvas.getBoundingClientRect();
              canvas.width = rect.width * dpr;
              canvas.height = rect.height * dpr;
              var ctx = canvas.getContext('2d');
              ctx.scale(dpr, dpr);
              return ctx;
            })(canvas);
            var width = canvas.width / (window.devicePixelRatio || 1);
            var height = canvas.height / (window.devicePixelRatio || 1);
            console.log('--------------------------------------------------');

            drawScreen(ctx, width, height);
          }

          /**
           *
           * @param {CanvasRenderingContext2D} ctx
           * @param width
           * @param height
           */
          function drawScreen(ctx, width, height) {
            ctx.strokeStyle = '#000000';
            ctx.beginPath();
            ctx.rect(0, 0, width, height);
            ctx.stroke();

            /*
             * 除了有线形（linear）渐变，还有辐射形（radial）渐变，
             * context.createRadialGradient() 方法，接收六个参数，分别表示：
             *     开始圆的横坐标，
             *     开始圆的纵坐标，
             *     开始圆的半径，
             *     结束圆的横坐标，
             *     结束圆的纵坐标，
             *     结束圆的半径
             */

            var gr = ctx.createRadialGradient(100, 100, 25, 100, 100, 50);
            gr.addColorStop(0, '#ff0000');
            gr.addColorStop(0.5, '#00ff00');
            gr.addColorStop(1, '#ff0000');

            ctx.fillStyle = gr;
            ctx.fillRect(25, 25, 200, 200);
          }
        },
        false,
      );
    </script>
  </body>
</html>
