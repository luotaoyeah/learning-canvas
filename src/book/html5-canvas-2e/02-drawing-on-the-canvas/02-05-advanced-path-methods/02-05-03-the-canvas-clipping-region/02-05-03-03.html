<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>02-05-03</title>
  </head>
  <body>
    <div style="text-align: center">
      <canvas id="canvas01" style="width: 1000px;height: 600px;">
        your browser does not support canvas
      </canvas>
    </div>
    <script>
      /*
       * 2.5. Advanced Path Methods
       *     2.5.3. The Canvas Clipping Region
       *         context.clip()
       */
      window.addEventListener(
        'load',
        function() {
          var canvas = document.getElementById('canvas01');
          if (canvas && canvas.getContext) {
            var ctx = (function(canvas) {
              var dpr = window.devicePixelRatio || 1;
              var rect = canvas.getBoundingClientRect();
              canvas.width = rect.width * dpr;
              canvas.height = rect.height * dpr;
              var ctx = canvas.getContext('2d');
              ctx.scale(dpr, dpr);
              return ctx;
            })(canvas);
            var width = canvas.width / (window.devicePixelRatio || 1);
            var height = canvas.height / (window.devicePixelRatio || 1);
            console.log('--------------------------------------------------');

            drawScreen(ctx, width, height);
          }

          /**
           *
           * @param {CanvasRenderingContext2D} ctx
           * @param width
           * @param height
           */
          function drawScreen(ctx, width, height) {
            ctx.strokeStyle = '#000000';
            ctx.rect(0, 0, width, height);
            ctx.stroke();

            /*
             * 调用 clip() 方法之后，可视区域会被限制在裁剪区域，
             * 为了将可视区域恢复到全部画布，
             * 需要在裁剪之前使用 save() 方法，将当前状态保存到状态栈中，
             * 然后在裁剪之后使用 restore() 方法，将状态恢复
             */

            /* 裁剪之前保存状态 */
            ctx.save();
            ctx.beginPath();
            ctx.strokeStyle = '#999999';
            ctx.rect(10, 10, 100, 100);
            ctx.stroke();

            ctx.beginPath();
            ctx.rect(10, 10, 100, 100);
            ctx.clip();

            ctx.beginPath();
            ctx.strokeStyle = '#ff0000';
            ctx.arc(100, 100, 80, 0, (Math.PI / 180) * 720, false);
            ctx.stroke();

            /* 裁剪之后恢复状态 */
            ctx.restore();
            ctx.beginPath();
            ctx.strokeStyle = 'rgba(255, 0, 0, 0.2)';
            ctx.arc(100, 100, 80, 0, (Math.PI / 180) * 720, false);
            ctx.stroke();
          }
        },
        false,
      );
    </script>
  </body>
</html>
