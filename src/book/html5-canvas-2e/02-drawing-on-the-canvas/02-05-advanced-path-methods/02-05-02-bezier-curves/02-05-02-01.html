<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>02-05-02</title>
  </head>
  <body>
    <div style="text-align: center">
      <canvas id="canvas01" style="width: 1000px;height: 600px;">
        your browser does not support canvas
      </canvas>
    </div>
    <script>
      /*
       * 2.5. Advanced Path Methods
       *     2.5.2. Bezier Curves
       *         context.quadraticCurveTo()
       */
      window.addEventListener(
        "load",
        function() {
          var canvas = document.getElementById("canvas01");
          if (canvas && canvas.getContext) {
            var ctx = (function(canvas) {
              var dpr = window.devicePixelRatio || 1;
              var rect = canvas.getBoundingClientRect();
              canvas.width = rect.width * dpr;
              canvas.height = rect.height * dpr;
              var ctx = canvas.getContext("2d");
              ctx.scale(dpr, dpr);
              return ctx;
            })(canvas);
            var width = canvas.width / (window.devicePixelRatio || 1);
            var height = canvas.height / (window.devicePixelRatio || 1);
            console.log("--------------------------------------------------");

            drawScreen(ctx, width, height);
          }

          /**
           *
           * @param {CanvasRenderingContext2D} ctx
           * @param width
           * @param height
           */
          function drawScreen(ctx, width, height) {
            /*
             * 贝塞尔曲线有两种形式：
             *     二次的，context.quadraticCurveTo()，只有一个控制点，
             *     三次的，context.bezierCurveTo()，有两个控制点
             */

            /*  */
            ctx.lineWidth = 1;
            ctx.strokeStyle = "#000000";
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(100, 25);
            ctx.lineTo(0, 50);
            ctx.stroke();

            ctx.lineWidth = 5;
            ctx.strokeStyle = "rgba(255, 0, 0, 0.5)";
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.quadraticCurveTo(100, 25, 0, 50);
            ctx.stroke();

            /*  */
            ctx.lineWidth = 1;
            ctx.strokeStyle = "#000000";
            ctx.beginPath();
            ctx.moveTo(100, 100);
            ctx.lineTo(150, 150);
            ctx.lineTo(200, 100);
            ctx.stroke();

            ctx.lineWidth = 5;
            ctx.strokeStyle = "rgba(255, 0, 0, 0.5)";
            ctx.beginPath();
            ctx.moveTo(100, 100);
            ctx.quadraticCurveTo(150, 150, 200, 100);
            ctx.stroke();
          }
        },
        false
      );
    </script>
  </body>
</html>
