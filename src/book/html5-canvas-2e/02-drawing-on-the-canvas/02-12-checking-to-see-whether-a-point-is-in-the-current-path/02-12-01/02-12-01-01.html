<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>02-11-01</title>
  </head>
  <body>
    <div style="text-align: center">
      <canvas id="canvas01" style="width: 1000px;height: 600px;"></canvas>
    </div>
    <script>
      /*
       * 2.12. Checking to See Whether a Point Is in the Current Path
       *     context.isPointInPath()
       */
      window.addEventListener(
        "load",
        function() {
          var canvas = document.getElementById("canvas01");
          if (canvas && canvas.getContext) {
            /*
             * 为了解决坐标偏移问题，将像素比设为1
             */
            var ratio = 1;
            var ctx = (function(canvas) {
              var dpr = ratio || 1;
              var rect = canvas.getBoundingClientRect();
              canvas.width = rect.width * dpr;
              canvas.height = rect.height * dpr;
              var ctx = canvas.getContext("2d");
              ctx.scale(dpr, dpr);
              return ctx;
            })(canvas);
            var width = canvas.width / (ratio || 1);
            var height = canvas.height / (ratio || 1);
            console.log("--------------------------------------------------");

            drawScreen(ctx, width, height);
          }

          /**
           *
           * @param {CanvasRenderingContext2D} ctx
           * @param width
           * @param height
           */
          function drawScreen(ctx, width, height) {
            ctx.strokeStyle = "#000000";
            ctx.beginPath();
            ctx.strokeRect(0, 0, width, height);

            /*
             * context.isPointInPath() 方法，
             * 判断某个点是否在某个路径（path）的范围之内
             */

            var path2D = new Path2D();
            path2D.arc(200, 200, 100, 0, (Math.PI / 180) * 360, false);

            ctx.fillStyle = "#ff0000";
            ctx.fill(path2D);

            window.addEventListener("mousemove", function(e) {
              if (
                ctx.isPointInPath(
                  path2D,
                  e.clientX - canvas.offsetLeft,
                  e.clientY - canvas.offsetTop
                )
              ) {
                ctx.fillStyle = "#00ff00";
              } else {
                ctx.fillStyle = "#ff0000";
              }

              ctx.clearRect(1, 1, width - 2, height - 2);
              ctx.fill(path2D);
            });
          }
        },
        false
      );
    </script>
  </body>
</html>
