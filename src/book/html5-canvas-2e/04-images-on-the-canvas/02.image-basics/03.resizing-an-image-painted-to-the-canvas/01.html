<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>04.02.03</title>
  </head>
  <body>
    <div style="text-align: center">
      <canvas id="canvas01" style="width: 1000px; height: 600px"></canvas>
    </div>
    <script>
      window.addEventListener(
        'load',
        function () {
          var canvas = document.getElementById('canvas01');
          var ratio = window.devicePixelRatio;
          var ctx = (function (canvas) {
            var dpr = ratio || 1;
            var rect = canvas.getBoundingClientRect();
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            var ctx = canvas.getContext('2d');
            ctx.scale(dpr, dpr);
            return ctx;
          })(canvas);
          var width = canvas.width / (ratio || 1);
          var height = canvas.height / (ratio || 1);

          var image = new Image();
          image.src = '../../../../../assets/spaceship.png';
          image.addEventListener('load', function () {
            drawScreen(ctx, width, height);
          });

          /**
           *
           * @param {CanvasRenderingContext2D} ctx
           * @param width
           * @param height
           */
          function drawScreen(ctx, width, height) {
            placeShip(image, 0, 0);
            placeShip(image, 50, 0, 32, 32);
            placeShip(image, 100, 50, 50, 50);
            placeShip(image, 150, 100, 100, 100);

            {
              ctx.restore();
              ctx.save();

              // 网格背景
              ctx.lineWidth = 0.2;
              ctx.strokeStyle = 'rgba(0, 0, 0, 0.5)';

              for (var i = 0; i <= height / 50; i++) {
                ctx.beginPath();
                ctx.moveTo(0, i * 50);
                ctx.lineTo(width, i * 50);
                ctx.stroke();
              }

              for (var j = 0; j <= width / 50; j++) {
                ctx.beginPath();
                ctx.moveTo(j * 50, 0);
                ctx.lineTo(j * 50, height);
                ctx.stroke();
              }
            }
          }

          function placeShip(obj, posX, posY, width, height) {
            if (width && height) {
              ctx.drawImage(obj, posX, posY, width, height);
            } else {
              ctx.drawImage(obj, posX, posY);
            }
          }
        },
        false,
      );
    </script>
  </body>
</html>
